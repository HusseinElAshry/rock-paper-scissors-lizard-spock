<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/text.style.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/media.query.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body class="barlow position-relative background-dark-gardiant min-vh-100 ">
  <noscript>please allow scripts</noscript>
  <header id="header" class="header py-5 ">
    <div class="w-50 m-auto d-flex justify-content-between  align-items-center px-4 py-3 header-content flex-wrap " id="headerContent">
      <h1 class="heading f-weight-bolder mb-3 m-0   ">ROCK <br/>PAPER <br/>SCISSORS <br/>LIZARD <br/>SPOCK</h1>
      <div class="score-content col-md-3 col-sm-4 col-lg-2 col-6  text-center py-2 py-1 mb-3">
        <p class="fs-5 f-weight-semibold mb-0">SCORE</p>
        <span id="score" class="f-weight-bolder dark-text"></span>
      </div>
    </div>
  </header>

  <main id="root">

  </main> 
  <aside id="rules" class="rules position-absolute top-0 bottom-0 start-0 end-0 d-flex justify-content-center align-items-center d-none">
      <div class="col-xxl-3 col-lg-5 col-md-6 col-10">
        <div class="rules-content d-flex justify-content-between align-items-center align-items-md-start flex-md-row flex-column" id="rulesContent">
          <p class="fs-2 f-weight-bolder ">RULES</p>
          <i id="closeRulesBtn" class="fas fa-times fa-2x text-lead pointer-cursor"></i>
        </div>
      </div>
  </aside>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js" type="module"></script>
</body>
</html>
